{% extends 'base.html' %}

{% block content %}

<h1>Products</h1>

<ul>
  {% for product in products %}
  <li>
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <a href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
  </li>
  {% endfor %}
  
</ul>

{% endblock %}
