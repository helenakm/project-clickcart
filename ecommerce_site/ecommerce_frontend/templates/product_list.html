{% extends 'base.html' %}

{% block title %}Product List{% endblock %}

{% block content %}
<form method="get" class="mb-4">
    <div class="row">

        <div class="col-md-4">
            <label for="name_filter" class="form-label">Search by Name:</label>
            <input type="text" name="name" id="name_filter" class="form-control" value="{{ request.GET.name }}">
        </div>

        <div class="col-md-2">
            <label for="price_min" class="form-label">Min Price:</label>
            <input type="number" name="price_min" id="price_min" class="form-control" value="{{ request.GET.price_min }}">
        </div>
        <div class="col-md-2">
            <label for="price_max" class="form-label">Max Price:</label>
            <input type="number" name="price_max" id="price_max" class="form-control" value="{{ request.GET.price_max }}">
        </div>


        <div class="col-md-4">
            <label for="sort_by" class="form-label">Sort By:</label>
            <select name="sort_by" id="sort_by" class="form-control">
                <option value="">Select</option>
                <option value="name" {% if request.GET.sort_by == 'name' %}selected{% endif %}>Name (A-Z)</option>
                <option value="-name" {% if request.GET.sort_by == '-name' %}selected{% endif %}>Name (Z-A)</option>
                <option value="price" {% if request.GET.sort_by == 'price' %}selected{% endif %}>Price (Low to High)</option>
                <option value="-price" {% if request.GET.sort_by == '-price' %}selected{% endif %}>Price (High to Low)</option>
            </select>
        </div>
    </div>

    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Apply Filters</button>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Reset</a>
    </div>
</form>


<h1>Product List</h1>
<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                {% if product.image %}
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="max-height: 200px; object-fit: cover;">
                {% else %}
                <h1>No image available</h1>
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">${{ product.price }}</p>
                    <a href="{% url 'product_view' product.id %}" class="btn btn-primary">View Details</a> 
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
